<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>reveal.js</title>

        <link rel="stylesheet" href="dist/reset.css">
        <link rel="stylesheet" href="dist/reveal.css">
        <link rel="stylesheet" href="dist/theme/black.css">

        <!-- Theme used for syntax highlighted code -->
        <link rel="stylesheet" href="plugin/highlight/monokai.css">
    </head>
<!--
                <section data-background-color="hsl(4, 57%, 40%)">
                </section>
                <section data-background-color="hsl(74, 30%, 43%)">
                </section>
                <section data-background-color="hsl(46, 67%, 76%)">
                </section>
                <section data-background-color="hsl(41, 63%, 88%)">
                </section>
                <section data-background-color="hsl(194, 24%, 36%)">
                </section>

-->

    <body>
        <div class="reveal">
            <div class="slides">
                <section data-background-color="hsl(4, 57%, 40%)">
                    <h1>Section 1</h1>
                </section>
                <section data-background-color="hsl(74, 30%, 43%)">
                    <h1>Section 2</h1>
                </section>
                <section data-background-color="hsl(46, 67%, 76%)">
                    <h1>Section 3</h1>
                </section>
                <section data-background-color="hsl(41, 63%, 88%)">
                    <h1>Section 4</h1>
                </section>
                <section data-background-color="hsl(194, 24%, 36%)">
                    <h1>Section 5</h1>
                </section>
            </div>
        </div>

        <script src="dist/reveal.js"></script>
        <script src="plugin/notes/notes.js"></script>
        <script src="plugin/markdown/markdown.js"></script>
        <script src="plugin/highlight/highlight.js"></script>
        <script>
         // More info about initialization & config:
         // - https://revealjs.com/initialization/
         // - https://revealjs.com/config/
         Reveal.initialize({
             hash: true,

             // Learn about plugins: https://revealjs.com/plugins/
             plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
         });
        </script>
    </body>
</html>
